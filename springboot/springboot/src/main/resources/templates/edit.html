<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[[#{product.edit.title}]]</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
 <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
 <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>[[#{product.edit.title}]]</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
			
			<div class="form-group ">
			<div class="col">
			      <label for="id">[[#{product.edit.id}]]:</label>
			      </div>
			      <div class="col">
			      <input type="text" th:field="*{id}" readonly="readonly" id="id">
			      </div>
			</div>
			
			<div class="form-group">
			<div class="col">
			      <label>[[#{product.edit.name}]]:</label>
			      </div>
			      <div class="col">
			      <input type="text" th:field="*{name}" >
			    </div>
			</div>
			
			<div class="form-group">
			<div class="col">
			      <label >[[#{product.edit.brand}]]:</label>
			      </div>
			      <div class="col">
			      <input type="text" th:field="*{brand}" >
			      </div>
			</div>
			
			<div class="form-group">
			<div class="col">
			      <label >[[#{product.edit.madein}]]:</label>
			      </div>
			      <div class="col">
			      <input type="text" th:field="*{madein}" >
			      </div>
			</div>
			<div class="form-group">
			<div class="col">
			      <label >[[#{product.edit.price}]]</label>
			      </div>
			      <div class="col">
			      <input type="text" th:field="*{price}" >
			      </div>
			</div>
			<button type="submit" class="btn btn-primary">[[#{product.edit.save}]]</button>
			
		</form>
	</div>
	
</body>
</html>
