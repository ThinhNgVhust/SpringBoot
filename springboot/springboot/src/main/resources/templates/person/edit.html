<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit person page</title>
</head>
<body>
	<h1>Edit Person</h1>
	<form th:object="${person}" th:action="@{/person/edit}" method="post">
		<div>
			<input type="hidden" th:field="*{id}" />
			<label for="personName">Name</label> 
			<input id="personName" type="text" th:field="*{name}" th:value="*{name}"><br> 
			<label for="personAge">Age</label>
			<input id="personAge" type="text" th:field="*{age}" th:value="*{age}"><br>
			<label for="personIntro">Introduction</label>
			<textarea id="personIntro" rows="5" cols="30" th:field="*{intro}" th:value="*{intro}"></textarea>
		</div>

		<button type="submit">Update</button>
	</form>
</body>
</html>
