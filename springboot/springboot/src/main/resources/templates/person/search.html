<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Person search page</title>
</head>
<body>
	<h1>Enter name to search</h1>
	<form th:action="@{/person/search}" method="post" th:object="${person}">
		<input type="text" th:field="*{name}" /> 
		<button type="submit">Search</button>
	</form>
</body>
</html>
